
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>现代企业官网</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">企业LOGO</div>
            <ul class="nav-links">
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于我们</a></li>
                <li><a href="#services">服务</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <section id="home" class="hero">
        <div class="hero-content">
            <h1>欢迎来到现代企业</h1>
            <p>专业解决方案提供商</p>
            <a href="#contact" class="cta-button">立即咨询</a>
        </div>
    </section>

    <section id="about" class="about-section">
        <h2>关于我们</h2>
        <div class="about-content">
            <img src="placeholder-about.jpg" alt="公司形象">
            <p>我们是行业领先的解决方案提供商，致力于为客户创造长期价值...</p>
        </div>
    </section>

    <section id="services" class="services-section">
        <h2>我们的服务</h2>
        <div class="services-grid">
            <div class="service-card">
                <i class="fas fa-code"></i>
                <h3>网站开发</h3>
                <p>专业响应式网站开发</p>
            </div>
            <div class="service-card">
                <i class="fas fa-mobile-alt"></i>
                <h3>移动应用</h3>
                <p>跨平台移动应用开发</p>
            </div>
        </div>
    </section>

    <section id="contact" class="contact-section">
        <h2>联系我们</h2>
        <div class="contact-container">
            <form id="contactForm">
                <input type="text" placeholder="姓名" required>
                <input type="email" placeholder="邮箱" required>
                <textarea placeholder="留言..." rows="5" required></textarea>
                <button type="submit">发送</button>
            </form>
            <div class="contact-info">
                <p><i class="fas fa-map-marker-alt"></i> 北京市朝阳区</p>
                <p><i class="fas fa-phone"></i> 010-12345678</p>
                <p><i class="fas fa-envelope"></i> contact@company.com</p>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 现代企业 保留所有权利</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
