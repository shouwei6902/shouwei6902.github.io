<!DOCTYPE html>
<html lang="en">
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>交互效果示例</title>
    <link rel="stylesheet" href="wb_styles.css">
</head>

<body>
    <div class="interactive-area">
        <img src="logo2.png" alt="示例图片" class="interactive-image">
        <p class="interactive-text">这是一些示例文字</p>
    </div>
    <script>
        // 监听整个文档的右键点击事件
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault(); // 阻止默认的右键菜单
            window.location.href = "https://www.example.com"; // 跳转到指定网页
        });
    </script>
</body>
</html>
